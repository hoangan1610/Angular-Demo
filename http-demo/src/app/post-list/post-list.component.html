<div *ngIf="posts.length > 0">
    <h2>Posts</h2>
    <ul>
      <li *ngFor="let post of posts">
        <strong>{{ post.title }}</strong>
        <p>{{ post.body }}</p>
        <button (click)="editPost(post)">Edit</button>
        <button (click)="deletePost(post.id)">Delete</button>
      </li>
    </ul>
  </div>
  
  
  
  <div *ngIf="posts.length === 0">
    Loading posts...
  </div>
  
  <hr>
  
  <div *ngIf="isEditing[editedPost.id]">
    <h2>Edit Post</h2>
    <form (ngSubmit)="submitEdit(editedPost.id)">
      <div>
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="edit-title" [(ngModel)]="editedPost.title" required>
      </div>
      <div>
        <label for="edit-body">Body:</label>
        <textarea id="edit-body" name="edit-body" [(ngModel)]="editedPost.body" required></textarea>
      </div>
      <button type="submit">Submit</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
  
  <div *ngIf="!isEditing[editedPost.id]">
    <h2>Add New Post</h2>
    <form (ngSubmit)="onSubmit(newPost)">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
      </div>
      <div>
        <label for="body">Body:</label>
        <textarea id="body" name="body" [(ngModel)]="newPost.body" required></textarea>
      </div>
      <button (click)="addPost()">Add Post</button>
    </form>
  </div>
